<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <div class="cops formulaire">
        <h2>Formulaire d'inscription</h2>
        <form action="#">
           <div class="form">
                <div class="display1">
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Nom</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Prenom</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="date" required>
                        <label>Date de Naissance</label>
                    </div>
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Foction</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Matricule</label>
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div class="display1">
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Categorie</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Pseudo</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Mots de passe</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="input-box animation" style="--i:1; --j:22;">
                        <input type="text" required>
                        <label>Confirmation de mots de passe</label>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:3; --j:24;">Enregistré</button>
                </div>
           </div>
        </form>
        <div class="login1">
            <p>Retour à la page <a href="../inde.html">login</a></p>
        </div>
        
    </div>
    <script src="../assets/js/scrypte.js"></script>
</body>

</html>
